add_auth:
  recipe: blog_recipe
  ingredient: rails_authentication
  change_type: add_ingredient
  change_data:
    configuration:
      user_model: User
      oauth_providers: ['github']
  applied_at: <%= 1.day.ago %>
  success: true

# Removing ingredient
remove_auth:
  recipe: blog_recipe
  ingredient: rails_authentication
  change_type: remove_ingredient
  change_data: {}
  applied_at: <%= 2.days.ago %>
  success: true

# Reordering ingredients
reorder_blog:
  recipe: blog_recipe
  change_type: reorder_ingredients
  change_data:
    order: ['authentication', 'blog', 'api']
  applied_at: <%= 3.days.ago %>
  success: true

# Failed change
failed_config:
  recipe: blog_recipe
  change_type: update_configuration
  change_data:
    configuration:
      invalid_key: true
  applied_at: <%= 4.days.ago %>
  success: false
  error_message: "Invalid configuration"

add_api:
  recipe: api_recipe
  ingredient: api_setup
  change_type: add_ingredient
  change_data:
    configuration:
      versioning: true
      documentation: true
  applied_at: <%= 2.days.ago %>
  success: true
