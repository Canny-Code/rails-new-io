# Basic recipe changes
add_auth:
  recipe: blog_recipe
  ingredient: rails_authentication
  change_type: add_ingredient
  change_data:
    configuration:
      user_model: User
      oauth_providers: ['github']
  applied_at: <%= 1.day.ago %>
  success: true

add_api:
  recipe: api_recipe
  ingredient: api_setup
  change_type: add_ingredient
  change_data:
    configuration:
      versioning: true
      documentation: true
  applied_at: <%= 2.days.ago %>
  success: true

failed_config:
  recipe: blog_recipe
  change_type: update_configuration
  change_data:
    configuration:
      invalid_key: true
  applied_at: <%= 3.days.ago %>
  success: false
  error_message: "Invalid configuration"

# Test changes
add_ingredient_change:
  recipe: blog_recipe
  ingredient: rails_authentication
  change_type: add_ingredient
  change_data:
    configuration:
      user_model: User
      oauth: true

remove_ingredient_change:
  recipe: blog_recipe
  ingredient: rails_authentication
  change_type: remove_ingredient
  change_data:
    ingredient_id: <%= ActiveRecord::FixtureSet.identify(:rails_authentication) %>

reorder_change:
  recipe: blog_recipe
  change_type: reorder_ingredients
  change_data:
    order: [2, 1, 3]

config_change:
  recipe: blog_recipe
  change_type: update_configuration
  change_data:
    configuration:
      time_zone: "UTC"
      locale: "en"

applied_change:
  recipe: blog_recipe
  ingredient: rails_authentication
  change_type: add_ingredient
  change_data:
    configuration: {}
  applied_at: <%= Time.current %>
  success: true
