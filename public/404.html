<!DOCTYPE html>
<html>

<head>
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scan {
      0% {
        background-position: 0 -100vh;
      }

      35%,
      100% {
        background-position: 0 100vh;
      }
    }
  </style>
</head>

<body class="min-h-screen bg-black font-['Inconsolata'] text-[1.5rem] text-[rgba(128,255,128,0.8)]" style="background-image: radial-gradient(#11581E, #041607), url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
             background-repeat: no-repeat;
             background-size: cover;
             text-shadow: 0 0 1ex rgba(51, 255, 51, 1), 0 0 2px rgba(255, 255, 255, 0.8);">

  <!-- Noise -->
  <div class="pointer-events-none absolute inset-0 z-[-1] opacity-[.02]" style="background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
              background-repeat: no-repeat;
              background-size: cover;">
  </div>

  <!-- Scan lines -->
  <div class="pointer-events-none absolute inset-0 z-[1]" style="background: repeating-linear-gradient(
         180deg,
         rgba(0, 0, 0, 0) 0,
         rgba(0, 0, 0, 0.3) 50%,
         rgba(0, 0, 0, 0) 100%);
         background-size: auto 4px;">
    <div class="absolute inset-0" style="background-image: linear-gradient(
           0deg,
           transparent 0%,
           rgba(32, 128, 32, 0.2) 2%,
           rgba(32, 128, 32, 0.8) 3%,
           rgba(32, 128, 32, 0.2) 3%,
           transparent 100%);
           background-repeat: no-repeat;
           animation: scan 7.5s linear 0s infinite;">
    </div>
  </div>

  <!-- Content -->
  <div class="relative z-[2] mx-auto w-[1000px] max-w-full p-16 uppercase">
    <h1 class="mb-8 text-4xl">
      Error <span class="text-white">404</span>
    </h1>

    <p class="mb-4 text-[rgba(128,255,128,0.8)] before:mr-2 before:content-['>']">
      The page you are looking for might have been removed, had its name changed or is temporarily unavailable.
    </p>

    <p class="mb-4 text-[rgba(128,255,128,0.8)] before:mr-2 before:content-['>']">
      Please try to
      <a href="javascript:history.back()" class="text-white no-underline before:content-['['] after:content-[']']">go
        back</a>
      or
      <a href="/" class="text-white no-underline before:content-['['] after:content-[']']">return to the homepage</a>.
    </p>

    <p class="text-[rgba(128,255,128,0.8)] before:mr-2 before:content-['>']">
      Good luck.
    </p>
  </div>

</body>

</html>
